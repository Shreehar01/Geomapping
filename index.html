<!DOCTYPE html>
<html>

<head>

<body onload='initialization()'>
    <section id="mapContainer">
        <form>
            <input type="text" placeholder="Search the location" id="locationText" name="locationText" required>
            <button type="button" onclick='findAddress()'>Add</button>

    <section id="addressList">
        <ul id="addressValues"></ul>
    </section>

<script src="index.js"></script>
